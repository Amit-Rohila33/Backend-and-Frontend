{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container my-4  py-4">
    <h1 class="text-center"><b>Contact Us</b></h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <!-- <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div> -->
    <div class="form-group my-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group my-4">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group my-4">
        <label for="number" class="form-label">Contact Number</label>
        <input type="number" class="form-control" id="number" name="number" placeholder="Enter your mobile number">
    </div>

    <div class="form-group my-4">
        <label for="Purpose" class="form-label">Write Your complaint </label>
        <textarea class="form-control" id="purpose" rows="3" name="purpose" placeholder="Enter your text"></textarea>
    </div>
    <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
